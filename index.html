    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              grotesk: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505',
                charcoal: '#121212',
                gray: '#1F1F1F',
                blue: '#2563EB', // Electric Blue
                accent: '#EAB308', // Deep Yellow
                white: '#FAFAFA'
              }
            },
            animation: {
              'gradient-flow': 'gradient-flow 15s ease infinite',
            },
            keyframes: {
              'gradient-flow': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left top'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right bottom'
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #FAFAFA;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB;
      }
    </style>
